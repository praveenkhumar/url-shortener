{% extends "base.html" %} {% block content %}
<div class="text-center">
  <h1>URL Shortener</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.original_url(class="form-control") }}</div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
  {% if short_url %}
  <div class="mt-3">
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
  </div>
  {% endif %}
</div>
{% endblock %}
