{% extends "base.html" %} {% block content %}
<h1>Top 10 URLs by Clicks</h1>
<table class="table">
  <thead>
    <tr>
      <th>Original URL</th>
      <th>Short URL</th>
      <th>Clicks</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}
    <tr>
      <td>{{ url.original_url }}</td>
      <td>{{ request.host_url + url.short_url }}</td>
      <td>{{ url.clicks }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
